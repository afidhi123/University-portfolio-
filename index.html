  <head><html lang="en">

    <title>Light/Dark Mode Turgor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Welcome to My Website</h2>
    </header>
  
    <!-- Turgor Toggle Button -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-switch">
        <span class="slider"></span>
      </label>
      <span class="mode-label" id="mode-label">Light Mode</span>
    </div>
  
    <main>
      <p>This page supports light and dark mode with smooth transitions.</p>
      <section class="about-section">
        <h2>About Our University</h2>
        <img src="images.jpg" alt="class="about-image">
      </section>
      
    </main>
  
    <script>
      const switchToggle = document.getElementById('theme-switch');
      const modeLabel = document.getElementById('mode-label');
  
      switchToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark');
        modeLabel.textContent = document.body.classList.contains('dark') ? 'Dark Mode' : 'Light Mode';
      });
    </script>
  </body>
  </html>
